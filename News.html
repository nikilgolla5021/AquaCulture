<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', sans-serif;
            background: url('https://wallpaperaccess.com/full/10916342.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
        }
        .navbar {
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.9);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
            transition: background-color 0.5s;
        }
        .navbar a {
            float: left;
            display: block;
            color: #ffffff;
            text-align: center;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.5s, color 0.5s;
        }
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            color: #000000;
        }
        .navbar .icon {
            display: none;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }
        .content h1 {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .content p {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .button {
            background-color: rgba(255, 165, 0, 0.9);
            border: none;
            color: #ffffff;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.5s, transform 0.3s;
        }
        .button:hover {
            background-color: rgba(255, 69, 0, 0.9);
            transform: scale(1.05);
        }
        @media screen and (max-width: 600px) {
            .navbar a:not(:first-child) {display: none;}
            .navbar a.icon {
                float: right;
                display: block;
            }
        }
        @media screen and (max-width: 600px) {
            .navbar.responsive {position: relative;}
            .navbar.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .navbar.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
</head>
<body>

    <div class="navbar" id="myNavbar">
        <a href="email.html">Contact Us</a>
        <a href="javascript:void(0);" class="icon" onclick="toggleNavbar()">
            &#9776;
        </a>
    </div>

    <div class="content">
        <h1>Aqua Culture</h1>
        <p>Aquaculture: The Future of Fresh</p>
        <a href="New.html" class="button">Tap Here</a>
    </div>

    <script>
        function toggleNavbar() {
            var x = document.getElementById("myNavbar");
            if (x.className === "navbar") {
                x.className += " responsive";
            } else {
                x.className = "navbar";
            }
        }
    </script>

</body>
</html>
